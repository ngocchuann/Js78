<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form class="w-50 my-4" id="nhapSN" action="">
            <div class="col-12 ">
                <label for="">Nhập số nguyên</label>
                <input type="number" id="ipNum" class="form-control">
                <button id="themNum" class="btn btn-success mt-3" type="button">Thêm số</button>
                <p id="txtform" class="alert alert-primary mt-3"></p>
            </div>




            <!-- bai tập 1 -->
            <label for="">1 Tổng số dương</label>
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnbt1">
                    Tính Tổng
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtbt1">&#8205</span>
                </div>
            </div>
            <!-- bai tập 2 -->
            <label for="">2 Đếm số dương</label>
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnbt2">
                    Đếm số
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtbt2">&#8205</span>
                </div>
            </div>
            <!-- bai tap 3 -->
            <label for="">3 Tìm số nhỏ nhất</label>

            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnbt3">
                    Tìm số nhỏ nhất
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtbt3">&#8205</span>
                </div>
            </div>
            <!-- bai tap 4 -->
            <label for="">4 Tìm số dương nhỏ nhất</label>

            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnbt4">
                    Tìm số dương nhỏ nhất
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtbt4">&#8205</span>
                </div>
            </div>

            <!-- bai bai 5 -->
            <label for="">5 Tìm số dương cuối cùng</label>

            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnbt5">
                    Tìm số dương cuối cùng
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtbt5">&#8205</span>
                </div>
            </div>

            <!-- bai tap 6 -->
            <label for="">6 Đổi chố</label>

            <div class="col-12 ">
                <div class="col-12 col-lg-4me-2 mb-2">
                    <input type="number" class="form-control form__input" id="nb1" placeholder="Nhập số vị trí 1" />
                </div>
                <div class="col-12 col-lg me-2 mb-2">
                    <input type="number" class="form-control form__input" id="nb2" placeholder="Nhập số vị trí 2" />
                </div>
                <button class="btn btn-success me-2 mb-2" type="button" id="btndoicho" onclick="doiCho()">
                    Đổi chố
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtbt6">&#8205</span>
                </div>
            </div>
            <!-- bai tập 7 -->
            <label for=""> 7 Sắp xếp tăng dần</label>

            <div class="col-12 ">

                <button class="btn btn-success me-2 mb-2" type="button" id="btnbt7">
                    Sắp xếp
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtbt7">&#8205</span>
                </div>
            </div>


            <!-- bai tap 8 -->
            <label for=""> 8 Tìm số nguyên tố đầu tiên</label>

            <div class="col-12 ">

                <button class="btn btn-success me-2 mb-2" type="button" id="btnbt8">
                    Tìm số nguyên tố
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtbt8">&#8205</span>
                </div>
            </div>

            <!-- bai tap 9 -->
            <label for=""> 9 Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao nhiêu số nguyên</label>

            <div class="row gy-3 mt-3">
                <div class="col-12 me-2 mb-2">
                    <input type="number" class="form-control" id="nhapsovao" placeholder="Nhập số">
                </div>
                <div class="col-12 col-lg-3">
                    <button class="btn btn-success me-1 mb-1" type="button" id="bt9">
                        Thêm số
                    </button>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="alert alert-primary">
                        <span id="txtbt9">&#8205</span>
                    </div>
                </div>
            </div>
            <div class="row gy-3 my-3">
                <div class="col-12 col-lg-3">
                    <button class="btn btn-success me-1 mb-1" type="button" id="bt92">
                        Đếm số
                    </button>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="alert alert-primary">
                        <span id="txtbt92">&#8205</span>
                    </div>
                </div>
            </div>
            <!-- bai tap 10 -->
            <label for=""> 10 So sánh số lượng số dương và số lượng số âm xem số nào nhiều hơn.</label>

            <div class="row gy-3 mt-3">

                <div class="col-12 col-lg-3">
                    <button class="btn btn-success me-1 mb-1" type="button" id="btbt10">
                        So Sánh
                    </button>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="alert alert-primary">
                        <span id="txtbt10">&#8205</span>
                    </div>
                </div>
            </div>
        </form>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
